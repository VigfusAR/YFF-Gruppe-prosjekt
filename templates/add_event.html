<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event - Kulturkick</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Kulturkick</h1>
        <img class="bilde" src="{{ url_for('static', filename='logo-removebg-preview (1).png') }}" alt="Kulturkick Logo">
    </header>

    <div class="navbar">
        <a href="{{ url_for('home') }}">Fremside</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('user_profile') }}">My Profile</a>
        <a href="{{ url_for('admin_portal') }}">Admin Portal</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="events-container">
        <div class="form-container">
            <h2 class="section-title">Add New Event</h2>
            <form method="POST" class="event-form">
                <div class="form-group">
                    <label for="name">Event Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="date">Date and Time:</label>
                    <input type="datetime-local" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="venue">Venue:</label>
                    <input type="text" id="venue" name="venue" required>
                </div>

                <div class="form-group">
                    <label for="total_rows">Number of Rows:</label>
                    <input type="number" id="total_rows" name="total_rows" min="1" required>
                </div>

                <div class="form-group">
                    <label for="seats_per_row">Seats per Row:</label>
                    <input type="number" id="seats_per_row" name="seats_per_row" min="1" required>
                </div>

                <div class="form-group">
                    <label for="price">Ticket Price ($):</label>
                    <input type="number" id="price" name="price" min="0" step="0.01" required>
                </div>

                <button type="submit" class="submit-btn">Add Event</button>
            </form>
        </div>
    </div>
</body>
</html>
